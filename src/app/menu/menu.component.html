<div class="container"
     fxLayout ="column"
     fxLayoutGap="10px">
    
<div fxFlex>
  <div>
    <h3>Menu</h3>
    <hr>
  </div>
</div>

<div fxFle *ngIf="dishes" [@expand]>
    <mat-grid-list cols="4" rowHeigh="200px">
        <mat-grid-tile appHighlight *ngFor="let dish of dishes" [routerLink] = "['/dishdetail',dish.id]" >
          <img height="200px" matListAvatar src="{{baseURL + dish.image}}" alt={{dish.name}}>
          <mat-grid-tile-footer>
              <h1>{{dish.name |uppercase}}</h1>
          </mat-grid-tile-footer>
        </mat-grid-tile>
       </mat-grid-list>
 </div>
 <div fxFlex [hidden]="dishes || errMsg">
   <mat-spinner>
   </mat-spinner>
   <h4>Loading . . . Please Wait</h4>
 </div>
 <div fxFlex *ngIf="errMsg">
  <h2>Error</h2>
  <h4>{{errMsg}}</h4>
</div>
</div>
